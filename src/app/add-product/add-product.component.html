<h2 mat-dialog-title>{{ data.isEdit ? 'Edit Product' : 'Add Product' }}</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
            <mat-error *ngIf="productForm.get('title').hasError('required')">
                Title is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Category</mat-label>
            <input matInput formControlName="category">
            <mat-error *ngIf="productForm.get('category').hasError('required')">
                Category is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="image">
            <mat-error *ngIf="productForm.get('image').hasError('required')">
                Image URL is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description').hasError('required')">
                Description is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
            <mat-error *ngIf="productForm.get('price').hasError('required')">
                Price is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Rating</mat-label>
            <input matInput type="number" formControlName="rating">
            <mat-error *ngIf="productForm.get('rating').hasError('required')">
                Rating is required
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
            {{ data.isEdit ? 'Update' : 'Add' }}
        </button>
    </mat-dialog-actions>
</form>
